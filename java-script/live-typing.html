<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="" id="" placeholder="Enter Text" onkeypress="liveTyping(this)">
    <div id="content"></div>

    <script>
        function liveTyping(myEle) {
            typedText = myEle.value;
            document.getElementById('content').innerText = typedText;
            // document.getElementById('content').innerHTML = typedText;
        }
    </script>
</body>

</html>
