<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">

        <button type="button" class="btn btn-success">ADD ME</button>
        <button type="button" class="btn btn-danger">ADD ME</button>
        <button type="button" class="btn btn-info">ADD ME</button>
        <button type="button" class="btn btn-dark">ADD ME</button>
        <a href="http://google.com/" class="btn btn-primary">HOME</a>

        <h1>OUT LINE BUTTONS</h1>


        <button type="button" class="btn btn-danger">ADD ME</button>
        <button type="button" class="btn btn-outline-danger">OUTLINE BUTTON</button>

        <h1>BUTTON SIZES</h1>

        <button type="button" class="btn btn-danger">ORIGNAL</button>
        <button type="button" class="btn btn-danger btn-sm">SMALL</button>
        <button type="button" class="btn btn-danger btn-lg">LARGE</button>
        <button type="button" class="btn btn-danger">LARGE</button>
        <h1>full width button</h1>
        <button type="submit" class="btn btn-primary btn-block">CLICK ME</button>
        <button type="submit" class="btn btn-outline-danger btn-block">CLICK ME</button>
        <h1>BUTTON STATUS</h1>
        <button type="submit" class="btn btn-danger disabled" disabled>SUBMIT</button>
        <button type="submit" class="btn btn-danger active">SUBMIT</button>
        <button type="submit" class="btn btn-secondary">CANCEL</button>

        <span class="spinner-border spinner-border-sm"></span>

        <button type="submit" class="btn btn-success">
            <span class="spinner-border text-danger spinner-border-sm"></span>
            LOGIN
        </button>
        <button type="submit" class="btn btn-success">
            <span class="spinner-grow spinner-grow-sm "></span>
            LOGIN
        </button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
